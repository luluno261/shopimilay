syntax = "proto3";

package omnisphere.events;

option go_package = "github.com/omnisphere/shared/schemas";

// Événements utilisateur
message UserEvent {
  string event_id = 1;
  string user_id = 2;
  string event_type = 3; // login, register, logout, profile_update
  int64 timestamp = 4;
  map<string, string> metadata = 5;
}

message UserRegistered {
  string user_id = 1;
  string email = 2;
  string merchant_id = 3;
  int64 timestamp = 4;
}

message UserLoggedIn {
  string user_id = 1;
  string ip_address = 2;
  int64 timestamp = 3;
}

